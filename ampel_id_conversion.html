<html>
<head>
<script>
	number_map = {
		'10': 'a', '11': 'b', '12': 'c', '13': 'd', '14': 'e', '15': 'f',
		'16': 'g', '17': 'h', '18': 'i', '19': 'j', '20': 'k', '21': 'l',
		'22': 'm', '23': 'n', '24': 'o', '25': 'p', '26': 'q', '27': 'r',
		'28': 's', '29': 't', '30': 'u', '31': 'v', '32': 'w', '33': 'x',
		'34': 'y', '35': 'z'
	}

	letter_map = {
		 'a': '10', 'b': '11', 'c': '12', 'd': '13', 'e': '14', 'f': '15',
		 'g': '16', 'h': '17', 'i': '18', 'j': '19', 'k': '20', 'l': '21',
		 'm': '22', 'n': '23', 'o': '24', 'p': '25', 'q': '26', 'r': '27',
		 's': '28', 't': '29', 'u': '30', 'v': '31', 'w': '32', 'x': '33',
		 'y': '34', 'z': '35'
	}

	window.onbeforeunload = function(){
  		document.getElementById("ZTFId").value = "";
	};

	function convert() {
	    var x = document.getElementById("ampelId").value;
		document.getElementById("ZTFId").value = "ZTF" +
			x.substring(0,2) +
			number_map[x.substring(2,4)] +
			number_map[x.substring(4,6)] +
			number_map[x.substring(6,8)] +
			number_map[x.substring(8,10)] +
			number_map[x.substring(10,12)] +
			number_map[x.substring(12,14)] +
			number_map[x.substring(14,16)];
	}
</script>
</head>
<body style="padding:20px">


	<center>
	<font size="3">
	<table cellspacing=10>
	<tr>
		<td>
			Ampel ID: 
		</td>
		<td>
			<input type="text" id="ampelId"></input>
		</td>
	</tr>
	<tr>
		<td>
			ZTF ID: 
		</td>
		<td>
			<input type="text" id="ZTFId"></input>
		</td>
	</tr>
	<tr>
		<td colspan=2 align="center">
			<input type="button" value="convert" onclick="javascript:convert()">
			</input>
		</td>
	</tr>
	</table>
	</center>
	</font>

</body>
</html>
