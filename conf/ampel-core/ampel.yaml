db:
  prefix: AmpelTest

unit:

  controller:
    - ampel.core.DefaultProcessController

  admin:
    - ampel.core.AmpelExceptionPublisher
    - ampel.core.OpsProcessor
    - ampel.ingest.PointT2Ingester
    - ampel.t2.T2Processor
    - ampel.t3.T3Processor
    - ampel.t3.session.T3SessionLastRunTime
    - ampel.t3.session.T3SessionAlertsNumber
    - ampel.t3.select.T3StockSelector
    - ampel.t3.select.T3FilteringStockSelector
    - ampel.t3.load.T3SimpleDataLoader
    - ampel.t3.load.T3LatestStateDataLoader
    - ampel.t3.complement.T3RandIntAppender
    - ampel.t3.complement.T3ExtJournalAppender
    - ampel.t3.complement.T3LogsAppender
    - ampel.t3.stage.T3SimpleStager
    - ampel.t3.stage.T3ProjectingStager
    - ampel.t3.stage.T3ChannelStager
    - ampel.t3.stage.T3AdaptativeStager
    - ampel.t3.stage.T3CollaborativeStager
    - ampel.t3.stage.T3DistributiveStager
    - ampel.demo.DemoProcessor

  base:
    - ampel.demo.DemoPointT2Unit
    - ampel.demo.DemoFirstPointT2Unit
    - ampel.demo.DemoT3Unit

  aux:
    - ampel.aux.filter.SimpleDictArrayFilter
    - ampel.aux.filter.FlatDictArrayFilter
    - ampel.t3.stage.project.T3ChannelProjector
    - ampel.t3.stage.filter.T3AmpelBufferFilter

alias:
  t3:
    '%TRANSIENT':
      col: stock
    '%STOCK':
      col: stock
    '%DATAPOINT':
      col: t0
    '%T0':
      col: t0
    '%COMPOUND':
      col: t1
    '%T1':
      col: t1
    '%T2DOC':
      col: t2
    '%T2DOC_WITH_CONF':
      col: t2
      options:
        resolve_config: true
    '%T2':
      col: t2
    '%T2RECORD':
      col: t2
    '%LOGRECORD':
      col: log
    '%LOG':
      col: log

resource:

  '%mongo': mongodb://localhost:27017
  '%extcats': mongodb://localhost:27017

process:
  - name: DefaultT2Process
    tier: 2
    schedule: every(5).minutes
    processor:
      unit: T2Processor
  - name: ExceptionPublisher
    tier: null
    schedule: every(10).minutes
    processor:
      unit: OpsProcessor
      config:
        execute:
          unit: AmpelExceptionPublisher
