[tool.poetry]
name = "ampel-core"
version = "0.7.1-alpha.0"
description = "Asynchronous and Modular Platform with Execution Layers"
authors = ["Valery Brinnel"]
license = "BSD-3-Clause"
packages = [
    {include = "ampel"}
]
include = [
    'conf/*/*.json',
    'conf/*/*/*.json',
    'conf/*/*.yaml',
    'conf/*/*/*.yaml',
    'conf/*/*.yml',
    'conf/*/*/*.yml',
]

[tool.poetry.scripts]
ampel-controller = 'ampel.core.AmpelController:AmpelController.main'
ampel-config = 'ampel.config.cli:main'
ampel-db = 'ampel.db.AmpelDB:main'

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple"

[tool.poetry.dependencies]
ampel-interface = {version = "^0.7", allow-prereleases = true, source = "testpypi"}
python = "^3.8"
pydantic = "~1.4"
pymongo = "^3.10"
PyYAML = "^5.4.1"
sjcl = "^0.2.1"
schedule = "^1.0.0"
yq = "^2.12.0"
prometheus-client = "^0.9.0"
psutil = "^5.8.0"
slackclient = "^2.7"
fastapi = {version = "^0.63.0", optional = true}
uvicorn = {version = "^0.13.3", optional = true, extras = ["standard"]}

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
mypy = "^0.800"
pytest-asyncio = "^0.14.0"
pytest-mock = "^3.5.1"
mongomock = "^3.22.1"
httpx = "^0.16.1"

[tool.poetry.extras]
server = ["fastapi", "uvicorn"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
relative_files = true
