name: ci

on:
  push:
    branches:
      - master
      - renovate/*
      - dev/*
    tags:
      - v*
  pull_request:
    branches:
      - master
      - dev/*

jobs:
  ci:
    uses: AmpelProject/Ampel-interface/.github/workflows/ci.yml@master
    secrets: inherit
    with:
      mongo: true
      python-version: "3.10"