name: ci

on:
  push:
    branches:
      - master
      - renovate/*
      - dev/*
    tags:
      - v*
  pull_request:
    branches:
      - master
      - dev/*
      - stable/*

jobs:
  ci:
    uses: AmpelProject/Ampel-interface/.github/workflows/ci.yml@ci-py12-v3
    secrets: inherit
    with:
      mongo: true
      lint: true
      # renovate: datasource=conda depName=conda-forge/python
      python-version: "3.12.1"
      # renovate: datasource=pypi depName=ruff
      ruff-version: "0.1.15"
